<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
</head>

    <body>
        <div class="container">
            <h1>Agenda de Contatos</h1>

            <div class="contact-form">
                <form id="form-elements">
                    <label for="name">Nome:</label>
                    <input type="text" id="nome" name="name" placeholder="Nome">
    
                    <label for="phone">Celular:</label>
                    <input type="tel" id="cel" name="phone" placeholder="(00) 0000-0000">
    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail principal">
    
                    <button type="submit" id="btn1">ADICIONAR CONTATO</button>
                    <button type="reset" id="btn2">LIMPAR CONTATO</button>
                    <button type="button" id="clear">LIMPAR LISTA</button>
                </form>
            </div>
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Celular</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
            <footer>@mvth.leao | Todos os direitos reservados. </footer>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
